server:
  port: 80
spring:
  profiles:
    active: dev
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null

mybatis:
  type-aliases-package: com.aiops.api.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

mapper:
  mappers:
    - com.aiops.api.config.MyMapper
  not-empty: true
  identity: MYSQL

---
spring:
  profiles: dev
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/aiops?characterEncoding=UTF-8&useSSL=true&serverTimezone=GMT%2B8

logging:
  level:
    com:
      aiops:
        api:
          mapper: debug

---
spring:
  profiles: prod
  datasource:
    username: kdm
    password: aiops-api
    url: jdbc:mysql://localhost:3306/aiops?characterEncoding=UTF-8&useSSL=true&serverTimezone=GMT%2B8